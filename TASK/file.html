<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Now - Jamie</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .weather-app {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 300px;
    }
    input {
      padding: 8px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 15px;
    }
  </style>
  
</head>
<body>
  <div class="weather-app">
    <h2>üå§ Weather Now</h2>
    <p>For Jamie, the Outdoor Enthusiast</p>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Check</button>
    <div class="result" id="result"></div>
  </div>                  

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) {
        alert("Please enter a city!");
        return;
      }

      // Use Open-Meteo Geocoding API to get latitude & longitude
      const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`;
      const geoResponse = await fetch(geoUrl);
      const geoData = await geoResponse.json();

      if (!geoData.results || geoData.results.length === 0) {
        document.getElementById("result").innerHTML = "City not found!";
        return;
      }

      const { latitude, longitude, name, country } = geoData.results[0];

      // Fetch weather from Open-Meteo API
      const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`;
      const weatherResponse = await fetch(weatherUrl);
      const weatherData = await weatherResponse.json();

      const weather = weatherData.current_weather;
      document.getElementById("result").innerHTML = `
        <h3>${name}, ${country}</h3>
        <p>üå° Temperature: ${weather.temperature} ¬∞C</p>
        <p>üí® Wind Speed: ${weather.windspeed} km/h</p>
        <p>‚è± Time: ${weather.time}</p>
      `;
    }
  </script>
</body>
</html>
